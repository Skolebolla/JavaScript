<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
</head>
<body>
    <h1>Oppg. 4: Sum av tallene opp til 10000</h1>
    <script>
        function listeOppTil(tall){
            let liste = []
            for (let i = 0; i <= tall; i++)
                liste.push(i)
            
            return liste
        }
        function summerListe(liste){
            let sumAvListe = 0
            for (let n of liste)
                sumAvListe += n
            return sumAvListe
        }
        document.write(summerListe(listeOppTil(10000)))
    </script>
</body>
</html>
