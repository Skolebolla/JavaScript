<body>
    <h1>oppg. 3: </h1>
    <script>
        function landInfo(land, innbyggertall){
            return `${land} har ${innbyggertall} innbyggere.<br>`
        }
        document.write(landInfo('Norge', '5,6 millioner'))
        document.write(landInfo('USA', '340 millioner'))
        document.write(landInfo('Den demokratiske republikken Kongo', '109 millioner'))
    </script>
</body>
