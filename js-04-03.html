<body>
    <h1>Oppg. 3: Navn-spam-funksjon</h1>
    <script>
        function navnSpam(navn){
            for (i = 0; i < 1000; i++)
                document.write(`${navn}<br>`)
        }
        navnSpam('Mattias')
    </script>
