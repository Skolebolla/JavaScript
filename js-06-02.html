<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <h1>Oppg. 2: 10 tilfeldige tall</h1>
    <script>
        const tall = [
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
            Math.floor( Math.random() * 10 + 1 ),
        ]

        for(let n of tall)
            document.write(`Kvadratet av ${n} er ${n*n}, og roten er ${Math.sqrt(n)}<br>`)
    </script>
</body>
</html>
