<body>
    <h1>Oppg. 8: Sum av tall mellom 0 og valgt tall</h1>
    <script>
        let tall = prompt("Velg et tall!")
        let sum = 0
        for( let i = 1; i <= tall; i++ ) {
            sum += i
        }
        document.write('Summen av de fÃ¸rste ' + tall + ' tallene er ' + sum + '.')
    </script>
</body>
