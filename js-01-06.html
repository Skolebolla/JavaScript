<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6</title>
</head>
<body>
    <h1>Oppg. 6: Sum av oddetall</h1>
    <script>
        let sum = 0;
        for (let i = 1; i < 100; i += 2) {
            sum += i;
        }
        document.write('Summen av alle oddetallene mellom 0 og 100 er ' + sum + '.')
    </script>
</body>
</html>
